<ng-container *ngIf="question">
  <p-dialog [visible]="question"
            (onHide)="doCancel()"
            (visibleChange)="doCancel()"
            modal="modal"
            draggable="false"
            resizable="false"
            closeOnEscape="false"
            [style]="{ 'width': '500px'}">
    <p-header>
      {{ 'newInstanceQuestion' | translate }}
    </p-header>
    <form #instanceQuestionForm="ngForm">
      <div class="container-fluid">
        <div [ngClass]="{ 'bg-danger': formErrors.prefLabel && formErrors.prefLabel.length }"
             class="row">
          <div class="col-xs-12">
            <div [ngClass]="{ 'has-error': formErrors.prefLabel && formErrors.prefLabel.length }"
                 class="form-group">
              <label for="prefLabel">
                {{ 'questionText' | translate }}
                <thl-requiredFieldIndicator></thl-requiredFieldIndicator>
              </label>
              <textarea [(ngModel)]="question.prefLabel[language]"
                        thlAutogrow
                        rows="4"
                        id="prefLabel"
                        name="prefLabel"
                        class="form-control"
                        required>
              </textarea>
              <p *ngFor="let errorKey of formErrors.prefLabel"
                 class="text-danger">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                {{ errorKey | translate }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
    <p-footer>
      <div>
        <button (click)="doSave()"
                [disabled]="savingInProgress"
                class="btn btn-primary">
          <span class="glyphicon glyphicon-floppy-disk"></span>
          {{ 'save' | translate }}
        </button>
        &nbsp;
        <button (click)="doCancel()"
                [disabled]="savingInProgress"
                class="btn btn-default">
          {{ 'cancel' | translate }}
        </button>
      </div>
    </p-footer>
  </p-dialog>
</ng-container>
