<ng-container *ngIf="unit">
  <p-dialog [visible]="unit"
            (onHide)="doCancel()"
            (visibleChange)="doCancel()"
            modal="modal"
            draggable="false"
            resizable="false"
            closeOnEscape="false"
            [style]="{ 'width': '500px'}">
    <p-header>
      {{ 'newUnit' | translate }}
    </p-header>
    <form #unitForm="ngForm">
      <div class="container-fluid">
        <div [ngClass]="{ 'bg-danger': formErrors.prefLabel && formErrors.prefLabel.length }"
             class="row">
          <div class="col-xs-12">
            <div [ngClass]="{ 'has-error': formErrors.prefLabel && formErrors.prefLabel.length }"
                 class="form-group">
              <label for="prefLabel">
                {{ 'prefLabel' | translate }}
                <thl-requiredFieldIndicator></thl-requiredFieldIndicator>
              </label>
              <input [(ngModel)]="unit.prefLabel[language]"
                     id="prefLabel"
                     name="prefLabel"
                     type="text"
                     class="form-control"
                     required>
              <p *ngFor="let errorKey of formErrors.prefLabel"
                 class="text-danger">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                {{ errorKey | translate }}
              </p>
            </div>
          </div>
        </div>
        <div [ngClass]="{ 'bg-danger': formErrors.symbol && formErrors.symbol.length }"
             class="row">
          <div class="col-xs-6">
            <div [ngClass]="{ 'has-error': formErrors.symbol && formErrors.symbol.length }"
                 class="form-group">
              <label for="symbol">
                {{ 'symbol' | translate }}
                <thl-requiredFieldIndicator></thl-requiredFieldIndicator>
              </label>
              <input [(ngModel)]="unit.symbol[language]"
                     id="symbol"
                     name="symbol"
                     type="text"
                     class="form-control"
                     required>
              <p *ngFor="let errorKey of formErrors.symbol"
                 class="text-danger">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                {{ errorKey | translate }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
    <p-footer>
      <div>
        <button (click)="doSave()"
                [disabled]="savingInProgress"
                class="btn btn-primary">
          <span class="glyphicon glyphicon-floppy-disk"></span>
          {{ 'save' | translate }}
        </button>
        &nbsp;
        <button (click)="doCancel()"
                [disabled]="savingInProgress"
                class="btn btn-default">
          {{ 'cancel' | translate }}
        </button>
      </div>
    </p-footer>
  </p-dialog>
</ng-container>
