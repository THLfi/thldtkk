<ng-container *ngIf="universe">
  <p-dialog [visible]="universe"
          (onHide)="doCancel()"
          (visibleChange)="doCancel()"
          modal="modal"
          draggable="false"
          resizable="false"
          closeOnEscape="false"
          [style]="{ 'width': '500px'}">
    <p-header>
      {{ (universe.id ? 'editUniverse' : 'addUniverse') | translate }}
    </p-header>
    <form #universeForm="ngForm">
      <div [ngClass]="{ 'bg-danger': formErrors.prefLabel && formErrors.prefLabel.length }"
           class="row">
        <div class="col-xs-12">
          <div [ngClass]="{ 'has-error': formErrors.prefLabel && formErrors.prefLabel.length }"
               class="form-group">
            <label for="prefLabel">
              {{ 'prefLabel' | translate }}
              <thl-requiredFieldIndicator></thl-requiredFieldIndicator>
            </label>
            <input [(ngModel)]="universe.prefLabel[language]"
                   id="prefLabel"
                   name="prefLabel"
                   type="text"
                   class="form-control"
                   required>
            <p *ngFor="let errorKey of formErrors.prefLabel"
               class="text-danger">
              <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
              {{ errorKey | translate }}
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">
              {{ 'description' | translate }}
            </label>
            <textarea [(ngModel)]="universe.description[language]"
                   id="description"
                   name="description"
                   rows="3"
                   class="form-control">
            </textarea>
          </div>
        </div>
      </div>
    </form>
    <p-footer>
      <div>
        <button (click)="doSave()"
                class="btn btn-primary">
          <span class="glyphicon glyphicon-floppy-disk"></span>
          {{ 'save' | translate }}
        </button>
        &nbsp;
        <button (click)="doCancel()" class="btn btn-default">
          {{ 'cancel' | translate }}
        </button>
      </div>
    </p-footer>
  </p-dialog>
</ng-container>
