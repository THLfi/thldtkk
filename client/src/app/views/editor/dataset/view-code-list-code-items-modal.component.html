<p-dialog [(visible)]="visible"
          modal="true"
          draggable="false"
          resizable="false"
          [style]="{ 'width': '600px'}"
          positionTop="70"
          [style]="{'max-height':'95%', 'overflow-y':'scroll'}">
  <p-header *ngIf="codeList">
    {{ codeList.prefLabel | lang }}
    â€”
    {{ 'codeItems' | translate }}
  </p-header>
  <div>
    <table *ngIf="codeList"
           class="table table-striped table-hover">
      <tr>
        <th>{{ 'codeItem.code' | translate }}</th>
        <th>{{ 'codeItem.prefLabel' | translate }}</th>
      </tr>
      <tr *ngFor="let codeItem of codeList.codeItems">
        <td>
          {{ codeItem.code }}
        </td>
        <td>
          {{ codeItem.prefLabel | lang }}
        </td>
      </tr>
    </table>
  </div>
  <p-footer>
    <button (click)="$event.stopPropagation(); visible = false" class="btn btn-default">
      {{ 'close' | translate }}
    </button>
  </p-footer>
</p-dialog>
