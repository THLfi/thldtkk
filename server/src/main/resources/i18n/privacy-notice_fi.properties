privacyNotice.yourRights=<br /><h2>11. Mitä oikeuksia sinulla on?</h2>\
<p>Tietosuojalainsäädäntö takaa sinulle tiettyä oikeuksia, joilla voit varmistaa perusoikeuksiin kuuluvan yksityisyyden \
suojan toteutumisen. <strong>Mikäli haluat käyttää oikeuttasi, ota yhteyttä organisaation kirjaamoon.</strong></p>\
<p>Tietyissä tapauksissa oikeuksiasi voidaan rajoittaa tietyissä tilanteissa esimerkiksi organisaation lakisääteisen \
velvoitteen vuoksi tai jos käsittely tapahtuu tieteellistä tutkimusta, tilastointia tai arkistointia varten. \
Jos oikeuksiasi on rajoitettu, organisaatio toteuttaa lainsäädännön edellyttämät asianmukaiset ja tarpeelliset suojatoimenpiteet.</p>\
<h3>11.1.	Oikeus suostumuksen peruuttamiseen</h3>\
<p>Jos käsittelemme henkilötietojasi antamasi suostumuksen perusteella, sinulla on oikeus peruuttaa tällainen antamasi suostumus.</p>\
<p>Huomaa, että lähtökohtaisesti muuhun kuin tieteelliseen tutkimukseen liittyvä tietojen käsittely perustuu \
lainsäädäntöön eikä antamaasi suostumukseen.</p>\
<h3>11.2.	Oikeus tarkastaa itseään koskevat tiedot</h3>\
<p>Sinulla on oikeus saada tietää, käsitteleekö organisaatio sinuun liittyviä henkilötietoja. Lisäksi sinulla on oikeus \
tietää, mitä sinuun liittyviä henkilötietoja käsitellään ja kuinka niitä käsitellään. Sinulla on myös oikeus saada \
jäljennös sinua koskevista henkilötiedoista siltä osin kuin jäljennöksen antamisella ei ole haitallisia vaikutuksia \
muiden oikeuksiin ja vapauksiin tai jos organisaatiolla ei ole lakiin perustuvaa perustetta kieltäytyä tietojen luovuttamisesta.</p>\
<h3>11.3.	Oikeus tietojen oikaisuun</h3>\
<p>Lähtökohtaisesti sinulla on oikeus epätarkkojen tai virheellisten tietojen oikaisuun.</p>\
<h3>11.4.	Oikeus tietojensa poistamiseen</h3>\
<p>Sinulla voi olla oikeus tietojen poistamiseen organisaation rekistereistä. Jos tietojen käsittely perustuu \
organisaation lakisääteisen tehtävän hoitamiseen tai tietojen säilyttämiselle on jokin muu lakiin perustuva velvoite, \
oikeuttasi tietojen poistamiseen on todennäköisesti rajoitettu.</p>\
<h3>11.5.	Oikeus käsittelyn rajoittamiseen</h3>\
<p>Sinulla voi olla oikeus rajoittaa henkilötietojen käsittelyä laissa säädetyissä tapauksissa. Rajoittamisoikeus voi \
tulla kyseeseen esimerkiksi jos sinua koskevat henkilötiedot ovat mielestäsi virheellisiä, niitä käsitellään \
lainvastaisesti tai olet vastustanut tietojesi käsittelyä. Tässä tapauksessa voimme käsitellä henkilötietojasi vain \
suostumuksellasi, oikeusvaateen laatimisen, esittämisen tai puolustamisen vuoksi, yleisen edun vuoksi tai jonkun toisen \
henkilön oikeuksien suojaamiseksi.</p>\
<h3>11.6.	Oikeus vastustaa henkilötietojen käsittelyä</h3>\
<p>Sinulla voi olla oikeus vastustaa henkilötietojen käsittelyä laissa säädetyissä tapauksissa. Vastustamisoikeus voi \
tulla kyseeseen esimerksi jos käsittelyyn liittyy automaattista päätöksentekoa profiloinnin perusteella tai jos tietoja \
käytetään suoramarkkinointitarkoituksiin.</p>\
<h3>11.7.	Oikeus tehdä valitus valvontaviranomaiselle</h3>\
<p>Sinulla on oikeus saattaa organisaation toiminnan lainmukaisuus Tietosuojavaltuutetun arvioitavaksi</p>\
<p>Yhteystiedot:</p>\
<p>Tietosuojavaltuutetun toimisto<br />\
Käyntiosoite: Ratapihantie 9, 6. krs, 00520 Helsinki<br />\
Postiosoite: PL 800, 00521 Helsinki<br />\
Vaihde: 029 56 66700<br />\
Faksi: 029 56 66735<br />\
Sähköposti: tietosuoja@om.fi</p>
