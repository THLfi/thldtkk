<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="../fragments/head :: head">
        <title th:text="${name}">header fragment</title>
    </head>
    <body>
        <section class="content"
                 th:fragment="content">

            <noscript>
                <div style="text-align: center;">
                    Toimiakseen oikein, tämä sivusto vaatii että selaimen JavaScript-ominaisuus on käytössä.
                </div>
                <div style="text-align: center;">
                    För att denna webbplats ska fungera korrekt krävs att webbläsarens JavaScript-egenskap är i användning.
                </div>
                <div style="text-align: center;">
                    JavaScript needs to be enabled in the browser, in order for these web-pages to work properly.
                </div>
            </noscript>
            <script
                th:each="cssFile : ${appCssFiles}"
                th:utext="
                |(new ThemeCommon()).includeCustomStyleSheet('${contextPath}/css/${cssFile}');|
                ">
            </script>

            <div class="container"
                 ng-view="ng-view"></div>

            <script th:each="jsFile : ${appJsFiles}"
                    th:src="|${contextPath}/js/${jsFile}|"></script>
        </section>
    </body>
</html>
