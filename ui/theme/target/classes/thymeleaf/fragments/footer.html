<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org">
   <head th:include="../fragments/head :: head">
   <title th:text="${name}">header fragment</title>
   </head>
   <body>
      <footer class="hidden-print" th:fragment="footer" ng-controller="ThemeFooterController">
         <div class="row">
            <div class="container">
               <div class="col-xs-12">
                  <h2 translate="logistiikka"></h2>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="container">
               <div class="col-sm-5">
                  <h2 translate="THL-in-social-media"></h2>
                  <ul class="list-inline thl-some-links">
                     <li><a href="https://www.facebook.com/thl.fi" target="_blank" rel="noopener noreferrer"><img th:src="@{/images/icons/facebook.png}" alt="Facebook"></a></li>
                     <li><a href="https://www.linkedin.com/company/national-institute-for-health-and-welfare" target="_blank" rel="noopener noreferrer"><img th:src="@{/images/icons/linkedin.png}" alt="Linkedin"></a></li>
                     <li><a href="http://www.slideshare.net/THLfi" target="_blank" rel="noopener noreferrer"><img th:src="@{/images/icons/slideshare.png}" alt="Slideshare"></a></li>
                     <li><a href="https://www.youtube.com/user/THLfinland" target="_blank" rel="noopener noreferrer"><img th:src="@{/images/icons/youtube.png}" alt="YouTube"></a></li>
                     <li><a href="https://twitter.com/THLorg" target="_blank" rel="noopener noreferrer"><img th:src="@{/images/icons/twitter.png}" alt="Twitter"></a></li>
                     <li><a href="https://blogi.thl.fi" target="_blank" rel="noopener noreferrer"><img th:src="@{/images/icons/blogi.png}" alt="Blogit"></a></li>
                  </ul>
               </div>
               <div class="col-sm-3">
                  <h2 translate="links"></h2>
                  <ul class="link-list web-links">
                     <li><a href="https://www.thl.fi">THL.fi</a></li>
                  </ul>
               </div>
               <div class="col-sm-4">
                  <h2 translate="contact-information"></h2>
                  <ul class="link-list"
                      ng-if="projectAbbr">
                      <li>{{ contactInformationEmail }}</li>
                      <li>{{ contactInformationEarphone }}</li>
                  </ul>
               </div>
            </div> <!-- end: container -->
         </div><!-- end: row -->
         <div class="row footer-links">
            <div class="container">
               <div class="col-xs-12">
                  <ul class="list-inline">
                     <li>
                        <a href="https://www.thl.fi/" title="Terveyden ja hyvinvoinnin laitos">
                           <img alt="THL" class="thl-logo-small" src="/ui-main/images/thl-logo-fi.png" title="Terveyden ja hyvinvoinnin laitos">
                        </a>
                     </li>
                     <li>&copy; THL 2016</li>
                  </ul>
               </div>
            </div><!-- end: container -->
         </div> <!-- end: row -->
      </footer>
    </body>
</html>
